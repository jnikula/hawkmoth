name: Makefile CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  style:
    name: Check style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install flake8
      - name: Style check
        run: make check-style

  rst:
    name: Check reStructuredText
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install restructuredtext_lint
      - name: reStructuredText check
        run: make check-rst

  examples:
    name: Check examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install dependencies (apt)
        run: sudo apt-get install -y python3-clang python3-pip
      - name: Examples check
        run: |
          . venv
          make check-examples

  test-ubuntu:
    name: Run test suite (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install dependencies (apt)
        run: sudo apt-get install -y python3-clang python3-pip
      - name: Test
        run: |
          . venv
          make test

  test-macos:
    name: Run test suite (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: brew --prefix llvm@15
      - run: $(brew --prefix llvm@15)/bin/llvm-config --libdir
      - run: printenv
      - name: Test
        run: |
          export DYLD_LIBRARY_PATH=$($(brew --prefix llvm@15)/bin/llvm-config --libdir)
          . venv
          pip install clang==15.0.7
          echo "C header search path:"
          python3 -m hawkmoth.util.compiler --output=args --lang=c $(brew --prefix llvm@15)/bin/clang
          echo "C++ header search path:"
          python3 -m hawkmoth.util.compiler --output=args --lang=c++ $(brew --prefix llvm@15)/bin/clang
          pytest -n auto --cc-path="$(brew --prefix llvm@15)/bin/clang"

  docs:
    name: Check documentation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies (apt)
        run: sudo apt-get install -y python3-clang python3-pip
      - name: Documentation build check
        run: |
          . venv
          make O=-Wn html
