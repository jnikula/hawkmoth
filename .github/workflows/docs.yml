name: Build and Deploy Documentation

on:
  push:
    branches:
      - 'master'

jobs:
  configure:
    name: Configure Versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.version-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Set version matrix
        id: version-matrix
        run: echo "matrix=$(./.github/config.sh)" | tee $GITHUB_OUTPUT

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: configure
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ref }}
      - name: Install dependencies (apt)
        run: sudo apt-get install -y python3-clang python3-pip
      - name: Build docs
        run: |
          . venv
          make html
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: doc/_build/html
          if-no-files-found: error

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: .
      - name: Add redirect to stable documentation
        run: echo '<meta http-equiv="refresh" content="0; url=stable" />' > index.html
      - run: find
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
           path: .
      - id: deployment
        uses: actions/deploy-pages@v1
